<section class="posts">
    <article *ngFor="let post of arrPosts" class="card mb-3 p-3">
        <figure class="card-img-top"><img [src]="post.image" alt=""></figure>
        <div class="card-body">
            <h3 class="card-title">{{post.title}}</h3>
            <h5>Author: {{post.author}}</h5>
            <h5 class="h6">Category: {{post.category}}</h5>
            <p class="card-text mb-3"><small>{{post.date | date: 'MMM d, y, h:mm a'}}</small></p>
            <p class="card-text">{{post.content}}</p>
        </div>
    </article>
</section>
